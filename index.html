<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flash Message</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="left">
        <div class="img">
          <img
            src="https://cdn-icons-png.freepik.com/512/524/524398.png?ga=GA1.1.263038607.1716209269"
            alt=""
          />
        </div>
        <div class="txt txts">
          <h2>CONGRATULATIONS!</h2>
          <p>You defeated this level. You may now proceed to the next level</p>
          <button>Next Level</button>
        </div>
      </div>
      <div class="right">
        <div class="img">
          <img
            src="https://cdn4.sharechat.com/3af5829_1630851333081_sc.webp?tenant=sc&referrer=trending-feed-service&f=81_sc.webp"
            alt=""
          />
        </div>

        <div class="txt txtt">
          <h2>AWW SHUCKS!</h2>
          <p>
            Even the master was once a student. Give this level another try.
          </p>
          <button>Try Again</button>
        </div>
      </div>
    </div>
  </body>
</html>
